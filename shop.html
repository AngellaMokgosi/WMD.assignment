  rugs: [

  ],
};

document.addEventListener("DOMContentLoaded", () => {
    const imageContainer = document.querySelector(".collection-images");

    Object.keys(collectionImages).forEach((collection) => {
        const section = document.createElement("div");
        section.classList.add("product-category");

        const collectionHeader = document.createElement("h2");
        collectionHeader.textContent = collection.replace("-", " ").toUpperCase();
        section.appendChild(collectionHeader);

        collectionImages[collection].forEach((item) => {
            const itemContainer = document.createElement("div");
            itemContainer.classList.add("product-item");

            const imgElement = document.createElement("img");
            imgElement.src = item.src;
            imgElement.alt = collection;
            imgElement.style.width = "200px";
            imgElement.style.display = "block";
            imgElement.style.margin = "10px auto";

            const priceElement = document.createElement("p");
            priceElement.textContent = `Price: ${item.price}`;
            priceElement.style.textAlign = "center";
            priceElement.style.fontWeight = "bold";

            itemContainer.appendChild(imgElement);
            itemContainer.appendChild(priceElement);
            section.appendChild(itemContainer);
        });

        imageContainer.appendChild(section);
    });
});


</script>
